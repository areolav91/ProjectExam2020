<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="keywords"
			content="Nasa,About us, gallery, search, nasa database, space,nasa logo,nasa wallpaper"
		/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Are Olav Andreassen" />
		<title>Gallery | Nasa</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<header class="main-header">
			<h1 class="right-logo"><a href="index.html">NASA INFO SITE</a></h1>
			<ul class="main-nav">
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a class="active">Gallery</a></li>
			</ul>
		</header>
		<main>
			<div class="up-row">
				<div class="search">
					<h1>Discover the universe with pictures from our NASA database</h1>
					<form id="searchform" action="/">
						<label for="fname"></label>
						<input
							type="text"
							placeholder="Explore the galaxy!"
							id="searchbar"
							name="searchbar"
						/>
						<input type="submit" value="Search!" />
					</form>
				</div>
				<div class="results">
					<div id="search-img"></div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer-in">
				<p>Are Olav Andreassen</p>
			</div>
			<div class="footer-in">
				<a href="https://www.spacex.com/"> SpaceX</a>
				<a href="https://spaceflightnow.com/launch-schedule/">
					Upcoming launches</a
				>
				<a
					href="https://nasasearch.nasa.gov/search/news?affiliate=nasa&channel=1616&query=&sort_by=r"
				>
					More on Nasa</a
				>
			</div>
			<div class="footer-right">
				<a href="https://www.facebook.com/NASA" class="fa fa-facebook"></a>
				<a href="https://twitter.com/nasa" class="fa fa-twitter"></a>
				<a href="https://www.instagram.com/nasa/" class="fa fa-instagram"></a>
			</div>
		</footer>

		<script src="js/script.js"></script>
		<script>
			var form = document.getElementById("searchform");
			form.addEventListener("submit", function (event) {
				event.preventDefault();
				loadGallery();
			});
		</script>
	</body>
</html>
